<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .cards {
      transition: all 0.5s ease;
    }
    .cards:hover {
      transform: scale(1.03);
    }
    #preloader {
      background: white url(../video/loader.gif) no-repeat center;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 10000;
    }
  </style>
  <body>
    <div id="preloader"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="./dashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="./myBlogs.html">My Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="./setting.html">Settings</a>
            </li>
          </ul>
          <div
            class="fst-italic d-flex flex-column flex-lg-row align-items-lg-center gap-3"
          >
            <h5 id="userName"></h5>
            <button class="btn btn-secondary" onclick="logoutFunc()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Blog</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                placeholder="Enter blog title"
                class="w-100"
                id="blogTitle"
              />
              <br />
              <br />
              <textarea
                placeholder="Enter Description"
                class="w-100"
                id="blogDes"
              ></textarea>
              <br />
              <br />
              <label for="">
                <input type="checkbox" id="isPrivate" />
                IsPrivate
              </label>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="pageLoad()"
                id="myModal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- DELETE MODAL -->
    <section>
      <!-- Button trigger modal -->
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">
                Delete Blog
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this blog?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="deleteFunc()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- main body blogs -->
    <section class="container">
      <h2 class="text-center my-5">My Blogs</h2>
      <div
        class="d-flex justify-content-center flex-wrap justify-content-lg-start gap-3 py-3"
        id="cardParent"
      ></div>
      <h3 id="noBlogError" class="text-center text-danger"></h3>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="../js/blogs.js"></script>
</html>
