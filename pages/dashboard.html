          data-bs-target="#exampleModal"

    <!-- Modal -->
    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Blog</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h5 class="text-danger text-center" id="blogError"></h5>

              <input
                type="text"
                placeholder="Enter blog title"
                class="w-100"
                id="blogTitle"
                required
              />
              <br />
              <br />
              <textarea
                placeholder="Enter Description"
                class="w-100"
                id="blogDes"
                required
              ></textarea>
              <br />
              <br />
              <input type="file" id="blogImg" required />
              <br />
              <br />
              <label for="">
                <input type="checkbox" id="isPrivate" />
                IsPrivate
              </label>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="validateAddBlog() "
                id="myModal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
